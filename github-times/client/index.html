<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
    <title>Github-Times</title>
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/themes.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
</head>
<body class="classic">
	<div id='main'>
		<header>
			<p class="hidden"><span id="input-method">Press up and down keys</span> to switch themes.</p>
		</header>

		<div id="headline">
			<a>github-times</a>
		</div>

		<article style="display: none;">
			<section id="sec0" data-title="github-times" data-sub="">
				<h1 id="title">github-times report</h1>
			</section>
			<section id="sec1" data-title="" data-sub="">
				<div id="langCnt" class='chart'></div>
			</section>
			<section id="sec2" data-title="" data-sub="">
				<div id="eventCnt" class='chart'></div>
			</section>
			<section id="sec3" data-title="" data-sub="">
				<div id="langEvent1" class='chart'></div>
			</section>
			<section id="sec4" data-title="" data-sub="">
				<div id="langEvent2" class='chart'></div>
			</section>
			<section id="sec5" data-title="" data-sub="">
				<div id="langEvent3" class='chart'></div>
			</section>
		</article>
		<div id="no-canvas"></div>
		<div id="loading">
			<p style="color: #fff; background-color: #000;">Fetching data...</p>
		</div>
	</div>

	<footer>
		<p></p>
		<center>
			<a href="https://github.com/drabiter/github-times">Github-Times</a><br>
			<a href="https://github.com/markdalgleish/bespoke.js" target="blank">Bespoke.js</a> * <a href="http://nodejs.org/" target="blank">nodeJS</a> * <a href="http://highcharts.com" target="blank">Highchart</a> * <a href="https://github.com/mikeal/request/" target="blank">Request (node)</a>
		</center>
		<div class="themes">
			<p>
				<strong>Example Theme<span class="colon">:</span></strong> <span id="theme"></span>
			</p>
			<div id="left-arrow" class="left arrow" tooltip="previous slide">&lt</div>
			<div id="right-arrow" class="right arrow" tooltip="next slide">&gt</div>
			<div id="up-arrow" class="up arrow">^</div>
			<div id="down-arrow" class="down arrow">^</div>
		</div>
	</footer>

	<script type="text/javascript" src="js/enhance.js"></script>
	<script type="text/javascript">
		enhance({
			loadScripts: [
				{src: 'js/excanvas.js', iecondition: 'all'},
				'js/jquery-1.9.1.min.js',
				'js/jquery-ui.js',
				'js/bespoke.min.js',
				'js/highcharts.js',
				'js/exporting.js',
				'js/main.js',
				'js/demo.js'
			],
			loadStyles: [
				'css/visualize.css',
				'css/visualize-light.css',
				'css/custom.css'
			], 
			onScriptsLoaded: function(){
				console.log('script loaded!');
			}
		});
	</script>
</body>
</html>
